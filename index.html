<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <img src="./src/icon.svg" alt="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">Community</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Pricing</a></li>
                </ul>
                <button>Register now <span class="arrow"></span></button>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class='text'>
                <h1>Lessons and insights</br><span>from 8 years</span></h1>
                <p>Where to grow your business as a photographer: site or social media?</p>
                <button>Register</button>
            </div>
            <span class="main-img"></span>
        </div>
        <footer>
            <div class="dot">
                <span class="circle active"></span>
                <span class="circle"></span>
                <span class="circle"></span>
            </div>
        </footer>
    </main>
    <section class="our-client">
        <span class="text">
            <h2>Our Clients</h2>
            <p>We have been working with some Fortune 500+ clients</p>
        </span>
        <div class="container">
            <div class="clients">
                <span style="background-image: url(./src/our-clients/logo1.svg);"></span>
                <span style="background-image: url(./src/our-clients/logo2.svg);"></span>
                <span style="background-image: url(./src/our-clients/logo3.svg);"></span>
                <span style="background-image: url(./src/our-clients/logo4.svg);"></span>
                <span style="background-image: url(./src/our-clients/logo5.svg);"></span>
                <span style="background-image: url(./src/our-clients/logo6.svg);"></span>
                <span style="background-image: url(./src/our-clients/logo3.svg);"></span>
            </div>
        </div>
    </section>
</body>
</html>
